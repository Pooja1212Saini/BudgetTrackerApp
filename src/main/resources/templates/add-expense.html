<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2 class="center-heading">Add New Expense</h2>

    <div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
   </div>
   
    <form th:action="@{/expense/add}" th:object="${expense}" method="post">
        <label>Expense Name:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <label>Amount:</label>
        <input type="number" th:field="*{amount}" required /><br/>

        <label>Date:</label>
        <input type="date" th:field="*{date}" required /><br/>

        <label>Category:</label>
        <select th:field="*{category}" required>
    <option value="" disabled selected>Select Category</option>
    <option value="Groceries">Groceries</option>
    <option value="Transport">Transport</option>
    <option value="Utilities">Utilities</option>
    <option value="Entertainment">Entertainment</option> 
    <option value="Food">Food</option> 
    <option value="Others">Others</option> 
        </select><br/><br/>

        <button type="submit">Save Expense</button>
    </form>
    
    

    <a href="/dashboard" class="back-link">Back to Dashboard</a>
</div>
</body>
</html>
