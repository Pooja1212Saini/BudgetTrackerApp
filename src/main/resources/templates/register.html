<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
 <div class="container">
    <h2 class ="center-heading">Create New Account</h2>
    
    <form th:action="@{/register}" th:object="${account}" method="post">
    
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>
    
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br/>

        <label>Created At:</label>
        <input type="date" th:field="*{createdAt}" required/><br/>

        <button type="submit">Register</button>
    </form>
    
    <p th:if="${successMessage}" th:text="${successMessage}" style="color: green; text-align: center;"></p>
</body>
</html>
