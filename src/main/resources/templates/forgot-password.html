<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="login-container">
    <h2>Forgot Password</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="success-message" th:text="${message}"></div>
    <div th:if="${resetLink}">
        <p>Reset Link (for demo/testing):</p>
        <a th:href="${resetLink}" th:text="${resetLink}"></a>
    </div>

    <form th:action="@{/forgot-password}" method="post">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit" class="login-button">Send Reset Link</button>
    </form>

    <a href="/login" class="text-link">‚Üê Back to Login</a>
</div>
</body>
</html>
