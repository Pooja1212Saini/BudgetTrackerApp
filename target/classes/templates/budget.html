<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Budget</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

<h1>Happy to See you there!</h1>

    <h2 class="center-heading">Plan Your Budget Here..</h2>
    
     <!-- Success Message -->
    <p th:if="${success}" style="color: green; text-align: center;">
        âœ… Budget saved successfully!
    </p>
    
    
    <form th:action="@{/budget}" th:object="${budget}" method="post">

        <label>Budget Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Amount:</label>
        <input type="number" th:field="*{amount}" required/><br/>

        <label>Start Date:</label>
        <input type="date" th:field="*{startDate}" required/><br/>

        <label>End Date:</label>
        <input type="date" th:field="*{endDate}" required/><br/>

        <button type="submit">Save Budget</button>
    </form>
    <a th:href="@{/dashboard}" class="back-link">Back to Dashboard</a>
</div>
</body>
</html>
